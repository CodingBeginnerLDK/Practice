<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <ul>
        <li>
          아이디 : <input type="text" name="id" id="user_id" />
          <input type="button" value="중복체크" onclick="id_check()" />
        </li>
        <li>
          패스워드 : <input type="password" name="pw" id="user_pw" required />
          <input type="button" value="중복체크" onclick="pw_check()" />
          <span id="show">입력하세요.</span>
        </li>
        <li>
          이메일 : <input type="email" name="email" id="user_email" required />
          <input type="button" value="중복체크" onclick="email_check()" />
          <span id="email_show"></span>
        </li>
        <li><input type="submit" value="가입 완료" /></li>
      </ul>
    </form>
  </body>
</html>
